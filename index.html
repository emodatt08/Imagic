<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Css End-->
    <title>Imagic</title>
</head>
<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand">Imagic</span>
        </div>
    </nav>
    <!--Nav Bar End-->

    <!--Search form-->
    <div id="search-container" class="container">
            <div id="search" class="card card-body bg-light mb-2">
                    <h4>Search Image</h4>
                    <form id="search-form">
                        <div class="form-group">
                            <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
                        </div>
                        <div class="form-check form-check-inline">
                            Sort By:
                            <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked>
                            <label class="form-check-label">Relevance</label>

                            <input class="form-check-input ml-2" type="radio" name="sortby" value="new" checked>
                            <label class = "form-check-label">Latest</label>
                        </div>
                        <h5 class="mt-2">Limit: </h5>
                        <div class="form-group">
                            <select name="limit" id="search-limit" class="form-control">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option selected value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>

                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-4"> Search </button>
                    </form>
                </div>
                <div id="results"></div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
